<div class="modal fade" id="<%- id %>">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><%- modalTitle %></h4>
      </div>

      <div class="modal-body">

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="javascript: window.location.reload()">Cancel</button>
        <button type="button" class="wizard-backward btn btn-primary">Back</button>
        <button type="button" class="wizard-forward btn btn-primary">Next</button>
        <button type="button" class="wizard-submit btn btn-primary" style="display: none;">Submit</button>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
